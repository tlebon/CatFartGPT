<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatFartGPT - OpenAI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CatFartGPT</h1>
            <nav class="navigation">
                <a href="settings.html" class="nav-link">Settings ⚙️</a>
            </nav>
        </header>

        <div class="main-content">
            <div class="chat-section">
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <div class="message system-message">
                            <div class="message-content">
                                Welcome to CatFartGPT! Configure your OpenAI API key in Settings to start chatting.
                            </div>
                        </div>
                    </div>

                    <div class="input-section">
                        <div class="input-container">
                            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                            <button id="send-btn" disabled>
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                        <div class="token-info">
                            <span id="last-token-count">Last: 0</span>
                            <span id="token-count">Total: 0</span>
                            <span id="cost-estimate">Cost: $0.0000</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="image-section">
                <div class="image-container">
                    <h3>Token Usage Indicator</h3>
                    <div id="token-image" class="token-image">
                        <img id="usage-image" src="0.webp" alt="No fart yet" />
                    </div>

                    <div class="fart-size-display">
                        <span id="fart-text" class="fart-text none">No Fart Yet...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <span>Thinking...</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
